<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>对比</title>
    <style>
        span:nth-child(2n) {
            background: yellow;
        }

        span:nth-of-type(2n) {
            color: red;
        }

        .clearfix {
            clear: both;
        }

        .clearfix ::after {
            content: '';
            display: table;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <h3>标题</h3>
            <span>内容1</span>
            <span>内容2</span>
            <p>这是一个
                <span>很长</span>的
                <span>段落。</span>
            </p>
        </div>

        <ol>
            <li>列表
                <span>内容</span>
            </li>
            <li>列表内容</li>
            <li>列表内容</li>
        </ol>
    </div>
</body>

</html>
